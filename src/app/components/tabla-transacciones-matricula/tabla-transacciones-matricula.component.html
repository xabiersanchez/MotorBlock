<p *ngIf="transacciones === 'Bloque Inicial de la Blockchain, necesario insertarlo manualmente.'">Bloque Genesis. Generado manualmente</p>

<p *ngIf="transacciones.length === 0">Este bloque no tiene transacciones</p>

<table class="table table-hover table-striped" *ngIf="transacciones.length > 0 && transacciones !== 'Bloque Inicial de la Blockchain, necesario insertarlo manualmente.'">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Taller</th>
        <th scope="col">Tipo Reparacion</th>
        <th scope="col">Detalles</th>
        <th scope="col">Fecha</th>
        <th scope="col">Hash bloque</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tx of transacciones; index as index">
        <td>{{index}}</td>
        <td class="text-truncate" style="max-width: 100px;">
  
            {{tx.taller}}
            
        </td>
        <td class="text-truncate" style="max-width: 100px;">
  
            {{tx.tipoConsulta}}
            
        </td>
        <td class="text-truncate" style="max-width: 100px;">
  
            {{tx.detalles}}
            
        </td>
        <td class="text-truncate" style="max-width: 100px;">
  
            {{tx.fecha}}
            
        </td>
        <td class="text-truncate" style="max-width: 100px;">
  
            {{tx.hashBloque}}
            
        </td>
      </tr>
    </tbody>
  </table>
