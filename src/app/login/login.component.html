
<div class="login">
    <form class="custom-form" method="post">
      <h1>Login</h1>
      <div #usuario>
      <input
        type="text"
        id="user"
        [(ngModel)]="user"
        name="user"
        placeholder="User"
        required="required"
      /></div>
      <div #contrasena>
      <input
        id="password"
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      /></div>
      <button type="button" (click)="login()">Log in</button>
    </form>
</div>
